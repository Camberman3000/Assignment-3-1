<!--Define DodcType as html--> 
<!DOCTYPE html>
<!--Define html tag-->
<html>
<!--Define head tag-->
<head>
    <!--Define title tag-->
    <title>BookWaves</title>
    <!--Set Character Encoding-->
    <meta charset="UTF-8">
    <!--Set the viewport to the device width and scale so that the page is responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Define inline CSS-->

    <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        </style>
</head>
    <!--Define inline CSS-->
    <body style="font-family: Arial, Helvetica, sans-serif; margin: 20px; background-color: rgb(255, 231, 179);">
       
    </body>

</html>
